{% load static %}
<!DOCTYPE html>
<html lang="fa" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BLOG ME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/transition-animations.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main-green.css' %}" type="text/css">

    <!-- This styles needs for demo -->
    <link rel="stylesheet" href="preview/lmpixels-demo-panel.css" type="text/css">
    <!-- /This styles needs for demo -->

{#        <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>#}
{#        <script src="{% static 'js/modernizr.custom.js' %}"></script>#}
    <!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
</head>

<body class="material-template">
<!-- Loading animation -->
<div class="preloader">
    <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
    </div>
</div>
<!-- /Loading animation -->

<div id="page" class="page">
    <!-- Header -->
    <header id="site_header" class="header mobile-menu-hide">
        <div class="header-content">
            <div class="site-title-block mobile-hidden">
                <div class="site-title">امیرحسین <span>خسروی</span></div>
            </div>

            <!-- Navigation -->
            <div class="site-nav">
                <!-- Main menu -->
                <ul id="nav" class="site-main-menu">
                    <li>
                        <a class="pt-trigger" href="{% url 'home:home' %}">خانه</a>
                        <!-- href value = data-id without # of .pt-page. -->
                    </li>
                    <li>
                        <a class="pt-trigger" href="{% url 'resume:resume' %}">رزومه</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="{% url 'services:services' %}">خدمات</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="{% url 'portfolio:portfolio' %}">نمونه‌کارها</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="{% url 'blog:blog' %}">بلاگ</a>
                    </li>
                    <li>
                        <a class="pt-trigger" href="{% url 'contact:contact' %}">تماس</a>
                    </li>
                </ul>
                <!-- /Main menu -->
            </div>
            <!-- Navigation -->
        </div>
    </header>
    <div class="mobile-header mobile-visible">
        <div class="mobile-logo-container">
            <div class="mobile-site-title">امیرحسین خسروی</div>
        </div>

        <a class="menu-toggle mobile-visible">
            <i class="fa fa-bars"></i>
        </a>
    </div>
<div id="main" class="site-main">
    <!-- Single Page Content -->
    <div class="single-page-content">
        <div class="content-area">
            <div class="page-content">

    {% block content %}



    {% endblock content %}
